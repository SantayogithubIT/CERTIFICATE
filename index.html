<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3SR - Coding Reminder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
        }
        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            color: #d32f2f;
            font-size: 32px;
            margin: 0 0 15px;
            font-weight: bold;
        }
        p {
            color: #444;
            font-size: 22px;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .message {
                padding: 30px;
                max-width: 90%;
            }
            h1 {
                font-size: 26px;
            }
            p {
                font-size: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">
        <h1>SCAN NA KORE CODING PRACTICE KOR!!</h1>
        <p>SEE U AT KRITANJ!!</p>
        <p1>PORE ASIS!!</p1>
    </div>
</body>
</html>
